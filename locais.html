    <body>
        <div id="app">
            <div class="d-flex align-items-end">
                <a href="./adicionarLocal.html" type="button"class="btn btn-outline-primary button-adicionar">Adicionar Local</a>
                <nav class="menu jsMenu">
                    <ul class="m-auto">
                        <li><a href="./index.html">Produtos</a></li>
                        <li><a href="#">Locais</a></li>
                        <li class="m-auto"><i onclick="logout()" class="fa-solid fa-right-from-bracket"></i></li>
                    </ul>
                </nav>   
            </div>         
            <div class="card">
                <div class="card-header">
                Lista de Locais
                </div>
                <div class="card-body">
                    <table class="table table-striped table-bordered table-hover table-principal" id="kt_table_1">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Rua</th>
                                <th width="15%">Bairro</th>
                                <th width="15%">Cidade</th>
                                <th width="10%">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(item, index) in dataListLocal" :key="index">
                                <td>
                                    <div><span> {{ item.nome }} </span></div>
                                </td>                             
                                <td>
                                    <div><span> {{ item.rua }} </span></div>
                                </td>
                                <td>
                                    <div><span> {{ item.bairro }}</span></div>
                                </td>
                                <td>
                                    <div><span> {{ item.cidade  }}</span></div>
                                </td>
                                <td>
                                    <i class="fa-solid fa-trash text-danger" data-toggle="tooltip" data-placement="top" title="Excluir"></i>
                                    <a href="editarLocal.html"><i class="fa-solid fa-pencil text-warning" data-toggle="tooltip" data-placement="top" title="Editar"></i></a>
                                    <a href="produtoLocal.html"><i class="fa-solid fa-eye text-info" data-toggle="tooltip" data-placement="top" title="Ver Produtos"></i></a>
                                </td>
                            </tr>                                
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
